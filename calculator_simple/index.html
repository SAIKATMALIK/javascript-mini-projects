<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>simple calculator</title>
</head>

<body>
  <div class="container_calculator">
    <div class="display_calculator">

      <input type="text" id="numberInput"readonly >
    </div>
    <div class="buttons_calculator">
      <div class="number_button">
        <div class="first-row row">
          <button value="1" class="btn">1</button>
          <button value="2" class="btn">2</button>
          <button value="3" class="btn">3</button>
        </div>
        <div class="second_row row">
          <button value="4" class="btn">4</button>
          <button value="5" class="btn">5</button>
          <button value="6" class="btn">6</button>
        </div>
        <div class="third_row row">
          <button value="7" class=" btn">7</button>
          <button value="8" class="btn">8</button>
          <button value="9" class="btn">9</button>
          

        </div>
        <div class="equal_btn_row">
          <button value="=" id="equal_btn " class="btn">=</button>
          <button value="0" class="btn">0</button>
        </div>
      </div>

      <div class="operation_buttons">
        <button value="+" class="btn">+</button>
        <button value="-" class="btn">-</button>
        <button value="*" class="btn">*</button>
        <button value="%" class="btn">/</button>
        <button value="AC" class="btn">AC</button>
        <button value="DEL" class="btn">DEL</button>

      </div>

    </div>



  </div>
  <script src="script.js"></script>
</body>

</html>
